<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sortym in future</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
<main>
    <div class="content">
        <div id="form" class="first_form">
            <label for="count_choice">Введите количество предложений:</label>
            <input min="1" type="number" name="count_choice" id="count_choice"/>
            <button id="sub">
                Обработать
            </button>
        </div>
        <div id="loader" class="loader hide">

        </div>
        <div id="result" class="result hide">
            <span><b>Вероятность получить верное предложение:</b><i id="chance">0,356</i></span>
            <span><b>Сколько надо пропустить:</b><i id="skip">25</i></span>
            <span><b>С какого надо принимать первое верное предложение:</b><i id="first">26</i></span>
            <button id="back">&#8592; вернуться</button>
        </div>
    </div>
</main>

</body>
</html>
